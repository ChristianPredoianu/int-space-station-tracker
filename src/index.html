<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International space station tracker</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/elm-pep" defer></script>

    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="header-logo">Int space station position</h1>
    </header>

    <div id="map"></div>


 
    <p class="data-refresh-time">Data refreshed at:<span class="time"></span> </p>
   <section class="info">
      <div class="card-container">
        <h2 class="card-heading">Current velocity</h2>
        <div class="gauge">
          <div class="gauge__body">
            <div class="gauge__fill"></div>
            <div class="gauge__cover"></div>
          </div>
        </div>
      </div>
      <div class="card-container card-altitude">
        <h2 class="card-heading">Current altitude</h2>
        <p class="altitude">15151511m</p>
        <i class="fas fa-satellite fa-8x" class="satellite-icon"></i>
      </div>
        </div>
       
    </section>
    </div>
    
  </body>
</html>
